name: AI Code Review

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - main
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  ai_review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push' || (github.event_name == 'issue_comment' && github.event.issue.pull_request)
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install Python and dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip3 install openai==0.28 pygithub

      - name: Run AI Code Review
        env:
          AI_PROVIDER: ${{ vars.AI_PROVIDER }}
          # echo ${{AI_PROVIDER}}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL_ID: ${{ vars.OPENROUTER_MODEL_ID }}
          MAX_TOKENS: ${{ vars.MAX_TOKENS }}
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          EVENT_NAME: ${{ github.event_name }}
          COMMENT_ID: ${{ github.event.comment.id }}
        run: |
          echo "Running AI code review... ðŸš€"
          echo "PR_NUMBER: $PR_NUMBER"
          echo "EVENT_NAME: $EVENT_NAME"
          echo "COMMENT_ID: $COMMENT_ID"
          if [ -z "$AI_PROVIDER" ]; then
            echo "AI_PROVIDER is not set! ðŸ˜± Please set it to 'openai' or 'openrouter'."
            exit 1
          fi
          
          if [ "$AI_PROVIDER" = "openai" ] && [ -z "$OPENAI_API_KEY" ]; then
            echo "OPENAI_API_KEY is missing! ðŸ˜± Please set it in your repository secrets."
            exit 1
          elif [ "$AI_PROVIDER" = "openrouter" ] && [ -z "$OPENROUTER_API_KEY" ]; then
            echo "OPENROUTER_API_KEY is missing! ðŸ˜± Please set it in your repository secrets."
            exit 1
          fi
          
          python3 .github/workflows/ai_review.py
